<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="icon" href="/Project/Images/favicon.ico" type="icon" />
    <link rel="stylesheet" href="/Project/css/style (1).css" />
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Home.html#AboutLTS">About LTS</a></li>
                <li><a href="Home.html#Menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
            <figure>
                <img src="/Project/Images/tacos_close_up_400x260.png" alt="Tacos" title="LTS Tacos" />
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </nav>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" id="Name" autocomplete="off" placeholder="enter your name" />
                    </p>
                    <p>
                        <label for="Email">Email:</label>
                        <input type="text" name="Email" id="Email" autocomplete="off" placeholder="enter your Email" />
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10">Type your message here</textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane,Suite T Kansas City, MO 55555-5555
                </address>
                <p>
                    Phone: <a href="tel:555-555-5555">555-555-5555</a>
                </p>
                <p><a href="#">Back to Top</a></p>
            </section>
            <hr>
        </article>
    </main>
</body>
<footer>
    <p>
        Copyright &copy; The Little Taco Shop
    </p>
</footer>

</html>
